<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-2">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Witaj!</h1>
          <div class="w-100 alert alert-primary">
            <p>Aktualnie aplikacja jest w fazie implementacji, jeżeli checsz się zaalogować możesz stworzyć dowolne konto i przejść do strony głównej.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-primary" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input
                  [(ngModel)]="email"
                  class="form-control"
                  name="email"
                  placeholder="Adres email"
                  type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input
                    [(ngModel)]="password"
                    class="form-control"
                    placeholder="Hasło"
                    type="password"
                    name="password">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Zapamiętaj mnie</span>
              </label>
            </div>
            <div class="text-center">
              <button (click)="login()" type="button" class="btn btn-primary my-4">Zaloguj</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a class="text-light"><small>Przypomnij hasło?</small></a>
        </div>
        <div class="col-6 text-right">
          <a class="text-light" routerLink="/auth/register">
            <small>Stwórz nowe konto</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
